<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <p>Reviews for listing {{response[0]['listing_id']}}</p>
  <div class="panel-group">
    {% for row in response %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1-{{row['_id']}}"><b>{{row['reviewer_name']}}</b> <i>{{row['date']}}</i></a>
          </h4>
        </div>
        <div id="collapse1-{{row['_id']}}" class="panel-collapse collapse">
          <div class="panel-body">{{row['comments']}}</div>
          <!-- <div class="panel-footer"></div> -->
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
